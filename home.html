    <script>
        // const curDate = document.getElementsById("current-date");
        // const curDay = document.getElementById("day");
        // const weatherCon = document.getElementById("w-condition");

        const tempStatus ="Rainy";
        const getCurrentDay = ()=>{
            var currentDay = new Date();
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            return `${weekday[currentDay.getDay()]}`; 
        };

        const getCurrentTime =()=>{
            var currentTime = new Date();
            var months=["January","February","March","April","May","June","July","August",
                "September","October","November","December"]
           
            var month = months[currentTime.getMonth()];
            var date = currentTime.getDate();
            var year = currentTime.getFullYear();

            let hours = currentTime.getHours();
            let mins = currentTime.getMinutes();

            let period = "AM";

            if(hours>11){   
                period="PM";
                if(hours>12) hours -=12;
            }

            if(mins<10) {
                mins ="0"+ mins;
            }
           return `${date} ${month}, ${year} | ${hours}:${mins}${period} `;
        };
        document.getElementById("current-date").innerHTML = getCurrentTime();  
        document.getElementById("day").innerHTML= getCurrentDay();
</script>
